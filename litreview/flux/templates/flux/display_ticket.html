<div class="d-flex justify-content-between">
    <div>{{ post.user}} a demandé une critique</div>
    <div>{{ post.time_created}}</div>
</div>
<div class="card-header">{{ post.title }}</div>
<img src="{{ post.image.url }}" class="img-thumbnail" style="max-width: 30%; height: auto;  margin-left: auto; margin-right: auto;">
<div class="card-body ">
    <p class="card-text">{{ post.description }}</p>
</div>
{% if post not in tickets_done %}
<a class="btn btn-primary" href="{% url 'review_answer' post.id %}" style="width: 10rem;margin-left: auto;">Créer une critique</a> {% endif %}
