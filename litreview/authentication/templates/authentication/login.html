 {% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Inscrivez vous maintenant</h2>
            <form method="post">
                <a class="btn btn-primary btn-sm" href="{% url 'signup' %}">S'inscrire</a>
            </form>
        </div>
        <div class="col">
            <h2>Connectez vous</h2>
            <p>{{ message }}</p>
            <form method="post">
                {{ form.as_p }} {% csrf_token %}
                <button class="btn btn-primary btn-sm" type="submit">Se connecter</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
